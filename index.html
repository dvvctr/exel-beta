<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Web Excel</title>
  <!-- Підключення Bootstrap для стилізації інтерфейсу -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
  <!-- Підключення власного CSS для додаткових стилів -->
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="container-fluid mt-4">
    <h1 class="text-center">Web Excel</h1>

    <!-- Поле для введення формули -->
    <div id="formulaBar" class="mb-2">
      <input type="text" id="formulaInput" class="form-control" placeholder="Введіть формулу (наприклад: Sheet 1(A2)=Sheet 2(A1)%Sheet 3(A1) )" />
    </div>

    <!-- Контейнер для таблиць -->
    <div id="sheetsContainer" class="table-responsive">
      <!-- Лісти будуть добавлятись динамічно -->
    </div>
  </div>

  <!-- Панель для управління листами -->
  <div id="sheetTabs" class="fixed-bottom bg-light d-flex justify-content-between align-items-center px-3 py-2">
    <div id="tabs" class="d-flex">
      <!-- вкладки добавляються динамічно -->
    </div>
    <button id="addSheetBtn" class="btn btn-primary btn-sm">Додати аркуш</button>
    <button id="saveDataBtn" class="btn btn-success btn-sm">Зберегти дані</button>
    <!-- Поле для вибору файлу для завантаження даних -->
    <input type="file" id="loadDataInput" class="d-none" accept=".json" />
    <button id="loadDataBtn" class="btn btn-warning btn-sm">Завантажити дані</button>
  </div>

  <!-- Підключення Bootstrap JavaScript для інтерактивності -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
  <!-- Підключення власного JavaScript для логіки програми -->
  <script src="script.js"></script>
</body>
</html>
